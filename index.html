<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">

      <div>

        <div class="row full-height">
            <div class="col container">
                <div class="row">
                    <div class="col">
                            <label for="SAT">SAT</label>
                        <input type="range" name="SAT" id="SAT" onchange="updateSATvalue(this)">
                        <div id="SATvalue">1350</div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col">

                        <input type="range" name="ACT" id="ACT">

                </div>
                <div class="row">
                    <div class="col">
                            <label for="GPA">GPA</label>

                    </div>
                    
                </div>
            </div>
            <div class="col container">
                <div class="row">
                    <div class="col">

                        <select name="College" id="College">

                            <option value="College">UCLA</option>

                    </div>
                    
                </div>
                <div class="row">
                    <div class="col">
                        <button id="button" type="button" onclick="calculateData()" class="btn btn-dark">Submit</button>
                        <div id="chanceOutput">

                        </div>

                </div>
